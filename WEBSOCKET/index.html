<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
</head>
<body>
  <h1>WebSocket ESP32 Client</h1>
  <textarea id="messages" cols="50" rows="10" readonly></textarea><br>
  <input id="messageInput" type="text" placeholder="Tulis pesan">
  <button id="sendBtn">Kirim Pesan</button>

  <script>
    const ws = new WebSocket("ws://<ESP32_IP>:81"); // Ganti <ESP32_IP> dengan IP dari ESP32

    ws.onopen = () => {
      console.log("WebSocket Connected");
      document.getElementById('messages').value += "Connected\n";
    };

    ws.onmessage = (event) => {
      document.getElementById('messages').value += `Server: ${event.data}\n`;
    };

    ws.onclose = () => {
      console.log("WebSocket Disconnected");
      document.getElementById('messages').value += "Disconnected\n";
    };

    document.getElementById('sendBtn').onclick = () => {
      const message = document.getElementById('messageInput').value;
      ws.send(message);
      document.getElementById('messages').value += `Client: ${message}\n`;
      document.getElementById('messageInput').value = "";
    };
  </script>
</body>
</html>
